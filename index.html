<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Todo 2.0</title>
  </head>

  <body class="min-h-screen flex items-center justify-center p-6">
    <div
      id="theBase"
      class="bg-white w-[850px] max-w-full rounded-lg shadow-lg p-10"
    >
      <!-- Title -->
      <h1 class="text-3xl font-bold mb-6">Todo 2.0</h1>

      <!-- Input form -->
      <div id="theForm" class="flex items-center gap-4 mb-10">
        <input
          id="input"
          type="text"
          placeholder="Add new items"
          class="flex-1 bg-pink-200 px-6 py-4 rounded-full outline-none"
        />
        <button
          id="add-item"
          class="bg-purple-400 hover:bg-purple-500 font-medium px-10 py-4 rounded-full"
          onclick="addItem()"
        >
          Add
        </button>
      </div>
      <!-- Fillters -->
      <div class="flex justify-between items-center gap-4 text-lg mb-8">
        <span id="count" class="font-bold">Total: 1</span>

        <button
          id="all"
          class="bg-pink-200/70 hover:bg-pink-300 px-4 py-1 rounded-full"
          onclick="showAll()"
        >
          All
        </button>

        <button
          id="unfinished"
          class="bg-pink-200/70 hover:bg-pink-300 px-4 py-1 rounded-full"
          onclick="showUnclicked()"
        >
          Unfinished
        </button>

        <button
          id="completed"
          class="bg-pink-200/70 hover:bg-pink-300 px-4 py-1 rounded-full"
          onclick="showClicked() "
        >
          Completed
        </button>

        <button
          id="clear"
          class="bg-pink-200/70 hover:bg-pink-300 px-4 py-1 rounded-full"
          onclick="clearAll()"
        >
          Clear all
        </button>
      </div>

      <!-- The list imputs go heree -->
      <ul id="theList" class="text-xl">
        <li class="mb-4"></li>
      </ul>
    </div>
  </body>
</html>
